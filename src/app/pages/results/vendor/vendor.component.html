<div class="row manage-employee-tabs" *ngIf="!isVendorDetailsRequested">
  <div class="col-sm-12">
    <app-card [title]="'Vendor Results'" [displayTitle]="false" [showBreadcrumbs]="true" [titleIcon]="'icofont-presentation'"
      [@fadeInOutTranslate] [cardOptionBlock]="false" class="m-t-15 cardBlock">
      <app-vendor-result-list (viewVendorDetailsRequested)="viewVendorDetails($event)"></app-vendor-result-list>
    </app-card>
  </div>
</div>

<div class="row manage-employee-tabs" *ngIf="isVendorDetailsRequested">
  <div class="col-sm-12">
    <ngb-tabset>
      <ngb-tab title="Summary">
        <ng-template ngbTabContent>
          <app-summary [vendor]="selectedVendor" (backToVendorList)="showVendorList()"></app-summary>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="CIPC">
        <ng-template ngbTabContent>
          <app-cipc [vendor]="selectedVendor" (backToVendorList)="showVendorList()"></app-cipc>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Restricted List">
        <ng-template ngbTabContent>
          <app-card [title]="'Restricted List'" [showBreadcrumbs]="true" [titleIcon]="'icofont-presentation'"
            [@fadeInOutTranslate] [cardOptionBlock]="false" class="m-t-15 cardBlock">

          </app-card>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="SAFPS">
        <ng-template ngbTabContent>
          <app-card [title]="'SAFPS'" [showBreadcrumbs]="true" [titleIcon]="'icofont-presentation'"
            [@fadeInOutTranslate] [cardOptionBlock]="false" class="m-t-15 cardBlock">

          </app-card>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="PERSAL">
        <ng-template ngbTabContent>
          <app-card [title]="'PERSAL'" [showBreadcrumbs]="true" [titleIcon]="'icofont-presentation'"
            [@fadeInOutTranslate] [cardOptionBlock]="false" class="m-t-15 cardBlock">

          </app-card>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Property">
        <ng-template ngbTabContent>
          <app-card [title]="'Property'" [showBreadcrumbs]="true" [titleIcon]="'icofont-presentation'"
            [@fadeInOutTranslate] [cardOptionBlock]="false" class="m-t-15 cardBlock">

          </app-card>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Bank Verification">
        <ng-template ngbTabContent>
          <app-bank-verification [vendor]="selectedVendor" (backToVendorList)="showVendorList()"></app-bank-verification>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Credit Report">
        <ng-template ngbTabContent>
          <app-card [title]="'Credit Report'" [showBreadcrumbs]="true" [titleIcon]="'icofont-presentation'"
            [@fadeInOutTranslate] [cardOptionBlock]="false" class="m-t-15 cardBlock">

          </app-card>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Judgement">
        <ng-template ngbTabContent>
          <app-card [title]="'Judgement'" [showBreadcrumbs]="true" [titleIcon]="'icofont-presentation'"
            [@fadeInOutTranslate] [cardOptionBlock]="false" class="m-t-15 cardBlock">

          </app-card>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="BEEE Verification">
        <ng-template ngbTabContent>
          <app-beee-verification [vendor]="selectedVendor" (backToVendorList)="showVendorList()"></app-beee-verification>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Diligence">
        <ng-template ngbTabContent>
          <app-card [title]="'Diligence'" [showBreadcrumbs]="true" [titleIcon]="'icofont-presentation'"
            [@fadeInOutTranslate] [cardOptionBlock]="false" class="m-t-15 cardBlock">

          </app-card>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </div>
</div>
