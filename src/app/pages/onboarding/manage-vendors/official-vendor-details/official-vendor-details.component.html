<h5>Official Vendor Details</h5>
<div class="row" [formGroup]="officialVendorDetails">
  <div class="col-xl-6">
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Vendor ID:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="uniqueNo" placeholder="Enter vendor id"
          formControlName="vendorId">
        <div class="messages text-danger" *ngIf="officialVendorDetails.controls.vendorId.errors?.required && officialVendorDetails.controls.vendorId.dirty">
          Vendor ID can't be blank
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Vendor Group:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="vendorGroup" placeholder="Enter employee group"
          formControlName="vendorGroup">
        <div class="messages text-danger" *ngIf="officialVendorDetails.controls.vendorGroup.errors?.required && officialVendorDetails.controls.vendorGroup.dirty">
          Vendor group can't be blank
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl-6">
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Comments:</label>
      <div class="col-sm-8">
        <textarea class="form-control" id="comments" placeholder="Enter comments." formControlName="comments"></textarea>
        <div class="messages text-danger" *ngIf="officialVendorDetails.controls.comments.errors?.required && officialVendorDetails.controls.comments.dirty">
          Comments can't be blank
        </div>
      </div>
    </div>
  </div>
</div>
