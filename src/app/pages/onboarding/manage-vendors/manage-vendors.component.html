<div class="row manage-employee-tabs">
  <div class="col-sm-12">
    <ngb-tabset>
      <ngb-tab title="Manage Vendor">
        <ng-template ngbTabContent>
          <app-card [title]="'Manage Vendors'" [showBreadcrumbs]="true" [titleIcon]="'icofont-users'"
            [@fadeInOutTranslate] [cardOptionBlock]="false" class="m-t-15 cardBlock">
            <app-vendor-list></app-vendor-list>
          </app-card>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Add Vendor">
        <ng-template ngbTabContent>
          <app-card [title]="'Add Vendor'" [showBreadcrumbs]="true" [titleIcon]="'icofont-contact-add'"
            [@fadeInOutTranslate] [cardOptionBlock]="false" class="m-t-15 cardBlock">
            <app-add-vendors></app-add-vendors>
          </app-card>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Export Vendor List">
        <ng-template ngbTabContent>
          <app-card [title]="'Export Vendor List'" [showBreadcrumbs]="true" [titleIcon]="'fas fa-file-export'"
            [@fadeInOutTranslate] [cardOptionBlock]="false" class="m-t-15 cardBlock">
            <app-export-vendor-list></app-export-vendor-list>
          </app-card>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </div>
</div>
