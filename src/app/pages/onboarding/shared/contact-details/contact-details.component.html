<h5>Contact Details</h5>
<div class="row" [formGroup]="contactDetails">
  <div class="col-xl-6">
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Physical Address:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="physicalAddress" placeholder="Enter physical address"
          formControlName="physicalAddress">
        <div class="messages text-danger" *ngIf="contactDetails.controls.physicalAddress.errors?.required && contactDetails.controls.physicalAddress.dirty">
          Physical address can't be blank
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Postal Address:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="postalAddress" placeholder="Enter postal address"
          formControlName="postalAddress">
        <div class="messages text-danger" *ngIf="contactDetails.controls.postalAddress.errors?.required && contactDetails.controls.postalAddress.dirty">
          Postal address can't be blank
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Postal Code:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="postalCode" placeholder="Enter postal code"
          formControlName="postalCode">
        <div class="messages text-danger" *ngIf="contactDetails.controls.postalCode.errors?.required && contactDetails.controls.postalCode.dirty">
          Postal code can't be blank
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl-6">
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Work No.:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="workNo" placeholder="Enter work no."
          formControlName="workNo">
        <div class="messages text-danger" *ngIf="contactDetails.controls.workNo.errors?.required && contactDetails.controls.workNo.dirty">
          Work No. can't be blank
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Cellphone No.:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="cellPhoneNo" placeholder="Enter cell phone no." formControlName="cellPhoneNo">
        <div class="messages text-danger" *ngIf="contactDetails.controls.cellPhoneNo.errors?.required && contactDetails.controls.cellPhoneNo.dirty">
          Cell Phone No. can't be blank
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Home No.:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="homeNo" placeholder="Enter home no."
          formControlName="homeNo">
        <div class="messages text-danger" *ngIf="contactDetails.controls.homeNo.errors?.required && contactDetails.controls.homeNo.dirty">
          Home No. can't be blank
        </div>
      </div>
    </div>
  </div>
</div>
