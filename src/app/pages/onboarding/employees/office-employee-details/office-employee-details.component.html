<h5>Office Employee Details</h5>
<div class="row" [formGroup]="employeeDetails">
  <div class="col-xl-6">
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Unique No.:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="uniqueNo" placeholder="Enter unique no."
          formControlName="uniqueNo">
        <div class="messages text-danger" *ngIf="employeeDetails.controls.uniqueNo.errors?.required && employeeDetails.controls.uniqueNo.dirty">
          Unique No. can't be blank
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Employee Group:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="employeeGroup" placeholder="Enter employee group"
          formControlName="employeeGroup">
        <div class="messages text-danger" *ngIf="employeeDetails.controls.employeeGroup.errors?.required && employeeDetails.controls.uniqueNo.dirty">
          Employee group can't be blank
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl-6">
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Comments:</label>
      <div class="col-sm-8">
        <textarea class="form-control" id="comments" placeholder="Enter comments." formControlName="comments"></textarea>
        <div class="messages text-danger" *ngIf="employeeDetails.controls.comments.errors?.required && employeeDetails.controls.uniqueNo.dirty">
          Comments can't be blank
        </div>
      </div>
    </div>
  </div>
</div>
